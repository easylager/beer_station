{% extends 'blog/base.html' %}
{% block title %}
      Edit post {{ post.title|title }} - {{ block.super }}
{% endblock %}
{% block content %}

      <form action="{% url 'post_update_url' slug=post.slug %}" method="post">
            {% csrf_token %}
            {% for fl in form %}
            <div class="form-group">

                  {% if fl.errors %}
                        <div class="alert alert-danger">
                              {{ fl.errors }}
                        </div>
                  {% endif %}

                  {{ fl.label }}
                  {{ fl }}

            </div>
            {% endfor %}
            <p></p>
            <button type="submit" class="btn btn-primary">Update</button>
      </form>

{% endblock %}
