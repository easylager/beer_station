{% extends 'blog/base.html' %}

{% block title %}
   <p>Tag Delete {{ tag.title|title }} - {{ block.super }}</p>
{% endblock %}
{% block content %}
    <form action="{% url 'tag_delete_url' slug=tag.slug %}" method="post">
        {% csrf_token %}
        <h3>Are you sure want to delete <b>{{ tag.title }}</b> tag?</h3>
        <a href="{% url 'tag_detail_url' slug=tag.slug %}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
